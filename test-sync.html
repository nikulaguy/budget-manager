<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Synchronisation GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Test de Synchronisation GitHub</h1>
    <p>Ce test v√©rifie que l'API GitHub fonctionne avec votre token.</p>
    
    <button onclick="testRead()">üìñ Test Lecture</button>
    <button onclick="testWrite()">‚úèÔ∏è Test √âcriture</button>
    <button onclick="clearResults()">üßπ Effacer</button>
    
    <div id="results"></div>

    <script>
        const TOKEN = 'VOTRE_TOKEN_GITHUB_ICI';
        const OWNER = 'nikulaguy';
        const REPO = 'budget-data';
        const DATA_PATH = 'data/app-data.json';

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testRead() {
            try {
                addResult('üîÑ Test de lecture en cours...');
                
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${DATA_PATH}`, {
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content.replace(/\n/g, '')));
                
                addResult(`‚úÖ Lecture r√©ussie!<br>
                    - Taille: ${data.size} bytes<br>
                    - SHA: ${data.sha}<br>
                    - Budgets: ${content.budgets?.length || 0}<br>
                    - Derni√®re MAJ: ${content.lastUpdated}`);
            } catch (error) {
                addResult(`‚ùå Erreur de lecture: ${error.message}`, false);
            }
        }

        async function testWrite() {
            try {
                addResult('üîÑ Test d\'√©criture en cours...');
                
                // D'abord r√©cup√©rer le SHA actuel
                const readResponse = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${DATA_PATH}`, {
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                const currentData = await readResponse.json();
                const sha = currentData.sha;

                // Cr√©er des donn√©es de test
                const testData = {
                    budgets: [{
                        id: 'test-' + Date.now(),
                        name: 'Test depuis navigateur',
                        value: 100,
                        spent: 0,
                        remaining: 100,
                        category: 'Test'
                    }],
                    expenses: {},
                    users: {},
                    lastUpdated: new Date().toISOString(),
                    testFromBrowser: true
                };

                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${DATA_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Test depuis navigateur - ${new Date().toISOString()}`,
                        content: btoa(JSON.stringify(testData, null, 2)),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                addResult(`‚úÖ √âcriture r√©ussie!<br>
                    - Commit cr√©√©<br>
                    - Donn√©es de test sauvegard√©es`);
            } catch (error) {
                addResult(`‚ùå Erreur d'√©criture: ${error.message}`, false);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test automatique au chargement
        window.onload = () => {
            addResult('üöÄ Page de test charg√©e. Pr√™t pour les tests!');
        };
    </script>
</body>
</html>
